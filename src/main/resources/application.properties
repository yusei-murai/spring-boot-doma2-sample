# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sampledb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Doma Configuration
doma.dialect=mysql
doma.batch-size=500
doma.fetch-size=500
doma.naming=snake_lower_case
doma.jdbc-logger=SLF4J

# Logging Configuration
logging.level.org.seasar.doma=info
logging.level.org.springframework.jdbc.core=debug